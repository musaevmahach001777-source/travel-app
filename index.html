<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Starfall Luxe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050810;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù */
        .stars-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            z-index: -1;
        }

        .stars-bg::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 80px 120px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 250px 250px;
            animation: starsAnim 40s linear infinite;
            opacity: 0.5;
        }

        @keyframes starsAnim {
            from { transform: translateY(0); }
            to { transform: translateY(-50%); }
        }

        .container {
            width: 92%;
            max-width: 360px;
            text-align: center;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 32px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            position: relative;
            z-index: 10;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 5px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        button.wide { grid-column: span 2; }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è */
        button:active { 
            background: rgba(0, 210, 255, 0.15); 
            transform: scale(0.96); 
            border-color: #00d2ff; 
        }

        .country-card {
            background: rgba(255, 255, 255, 0.06);
            margin-bottom: 12px;
            padding: 20px;
            border-radius: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
        }

        .country-card:active {
            border-color: #00d2ff;
            background: rgba(0, 210, 255, 0.05);
        }

        .hidden { display: none !important; }

        .back-btn {
            background: rgba(0, 210, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.2);
            margin-bottom: 25px;
            width: 100%;
            color: #00d2ff;
            font-size: 13px;
            padding: 12px;
        }

        h1 { font-size: 26px; margin-bottom: 10px; }
        h2 { font-size: 20px; margin-bottom: 20px; font-weight: 600; }
        p { opacity: 0.5; font-size: 14px; margin-bottom: 25px; }
    </style>
</head>
<body>

    <div class="stars-bg"></div>

    <div id="screen-langs" class="container">
        <h1>Welcome! üåç</h1>
        <p>Choose your language</p>
        <div class="grid">
            <button onclick="changeTo('ru')">–†—É—Å—Å–∫–∏–π üá∑üá∫</button>
            <button onclick="changeTo('en')">English üá∫üá∏</button>
            <button onclick="changeTo('tr')">T√ºrk√ße üáπüá∑</button>
            <button onclick="changeTo('pl')">Polski üáµüá±</button>
            <button onclick="changeTo('fr')">Fran√ßais üá´üá∑</button>
            <button onclick="changeTo('es')">Espa√±ol üá™üá∏</button>
            <button onclick="changeTo('it')">Italiano üáÆüáπ</button> <button onclick="changeTo('de')">Deutsch üá©üá™</button>
            <button class="wide" onclick="changeTo('cn')">‰∏≠Êñá üá®üá≥</button>
        </div>
    </div>

    <div id="screen-countries" class="container hidden">
        <button id="back-text" class="back-btn" onclick="goBack()">‚¨Ö –ù–∞–∑–∞–¥</button>
        <h2 id="title-text">–í –∫–∞–∫–æ–π –≤—ã —Å—Ç—Ä–∞–Ω–µ? üìç</h2>
        <div id="country-list"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const dict = {
            ru: { t: "–í –∫–∞–∫–æ–π –≤—ã —Å—Ç—Ä–∞–Ω–µ? üìç", b: "‚¨Ö –ù–∞–∑–∞–¥", c: ["–¢—É—Ä—Ü–∏—è üáπüá∑", "–û–ê–≠ üá¶üá™", "–¢–∞–∏–ª–∞–Ω–¥ üáπüá≠"] },
            en: { t: "In which country are you? üìç", b: "‚¨Ö Back", c: ["Turkey üáπüá∑", "UAE üá¶üá™", "Thailand üáπüá≠"] },
            tr: { t: "Hangi √ºlkedesiniz? üìç", b: "‚¨Ö Geri", c: ["T√ºrkiye üáπüá∑", "BAE üá¶üá™", "Tayland üáπüá≠"] },
            pl: { t: "W jakim kraju jeste≈õ? üìç", b: "‚¨Ö Powr√≥t", c: ["Turcja üáπüá∑", "ZEA üá¶üá™", "Tajlandia üáπüá≠"] },
            fr: { t: "Dans quel pays √™tes-vous ? üìç", b: "‚¨Ö Retour", c: ["Turquie üáπüá∑", "√âmirats üá¶üá™", "Tha√Ølande üáπüá≠"] },
            es: { t: "¬øEn qu√© pa√≠s est√°s? üìç", b: "‚¨Ö Volver", c: ["Turqu√≠a üáπüá∑", "EAU üá¶üá™", "Tailandia üáπüá≠"] },
            it: { t: "In quale paese ti trovi? üìç", b: "‚¨Ö Indietro", c: ["Turchia üáπüá∑", "Emirati Arabi üá¶üá™", "Thailandia üáπüá≠"] },
            de: { t: "In welchem Land bist du? üìç", b: "‚¨Ö Zur√ºck", c: ["T√ºrkei üáπüá∑", "VAE üá¶üá™", "Thailand üáπüá≠"] },
            cn: { t: "‰Ω†Âú®Âì™‰∏™ÂõΩÂÆ∂Ôºü üìç", b: "‚¨Ö ËøîÂõû", c: ["ÂúüËÄ≥ÂÖ∂ üáπüá∑", "ÈòøËÅîÈÖã üá¶üá™", "Ê≥∞ÂõΩ üáπüá≠"] }
        };

        function changeTo(lang) {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            
            const data = dict[lang];
            document.getElementById('title-text').innerText = data.t;
            document.getElementById('back-text').innerText = data.b;
            
            const list = document.getElementById('country-list');
            list.innerHTML = '';
            
            data.c.forEach(name => {
                const div = document.createElement('div');
                div.className = 'country-card';
                div.innerHTML = `<span>${name}</span> <span style="color:#00d2ff">‚û°Ô∏è</span>`;
                div.onclick = () => {
                    if (tg.HapticFeedback) tg.HapticFeedback.selectionChanged();
                    tg.showAlert(name);
                };
                list.appendChild(div);
            });

            document.getElementById('screen-langs').classList.add('hidden');
            document.getElementById('screen-countries').classList.remove('hidden');
        }

        function goBack() {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            document.getElementById('screen-countries').classList.add('hidden');
            document.getElementById('screen-langs').classList.remove('hidden');
        }
    </script>
</body>
</html>
