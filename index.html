<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Starfall Luxe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #050810; color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%); z-index: -1; }
        .stars-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            width: 200%;
            height: 200%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0));
            background-size: 250px 250px;
            animation: starsAnim 35s linear infinite;
            opacity: 0.5;
        }
        @keyframes starsAnim { from { transform: translateY(0); } to { transform: translateY(-50%); } }

        .container {
            width: 92%;
            max-width: 360px;
            margin: 30px 0;
            padding: 25px;
            background: rgba(255,255,255,0.03);
            border-radius: 32px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        button, .card {
            background: rgba(255,255,255,0.06);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            transition: 0.2s;
        }

        button { padding: 14px 5px; font-size: 13px; font-weight: 600; cursor: pointer; }
        button.wide { grid-column: span 2; }

        button:active, .card:active {
            background: rgba(255,255,255,0.12);
            transform: scale(0.97);
        }

        .card {
            padding: 18px 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .chat-btn {
            margin-top: 10px;
            background: rgba(0,210,255,0.08);
            border-color: rgba(0,210,255,0.2);
            color: #00d2ff;
        }

        .hidden { display: none !important; }
        .back-btn { margin-bottom: 20px; height: 45px; }

        #scroll-area { max-height: 60vh; overflow-y: auto; }

        h1 { font-size: 26px; }
        h2 { font-size: 22px; }
        p { opacity: 0.5; font-size: 14px; }
    </style>
</head>

function showScreen(id) {
    document.querySelectorAll('.container').forEach(e => e.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function changeTo(lang) {
    currentLang = lang;
    const d = dict[lang];

    document.getElementById('title-countries').innerText = d.t;
    document.getElementById('m-chat').innerText = d.chat;

    const list = document.getElementById('scroll-area');
    list.innerHTML = '';

    [...d.c].sort((a,b)=>a.localeCompare(b,lang)).forEach(c=>{
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<span>${c}</span><span style="opacity:.3">‚û°Ô∏è</span>`;
        div.onclick = () => openCountry(c);
        list.appendChild(div);
    });

    showScreen('screen-countries');
}

function openCountry(name) {
    selectedCountry = name;
    document.getElementById('current-country-name').innerText = name;
    const grid = document.getElementById('menu-grid');
    grid.innerHTML = '';

    dict[currentLang].cat.forEach(cat=>{
        const b = document.createElement('button');
        b.className = 'wide';
        b.innerText = cat;
        b.onclick = ()=>tg.showAlert(cat + " / " + name);
        grid.appendChild(b);
    });

    showScreen('screen-inside');
}

function openChat() {
    tg.showAlert(dict[currentLang].chat + ": " + selectedCountry);
}
