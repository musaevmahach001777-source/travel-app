        .container {

            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        button.wide { grid-column: span 2; }
        button:active { transform: scale(0.95); }

        .country-card {
            background: rgba(255, 255, 255, 0.15);
            margin-bottom: 12px;
            padding: 18px;
            border-radius: 18px;
            font-size: 17px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            width: 100%;
            color: #eee;
        }
    </style>
</head>
