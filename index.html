<!DOCTYPE html>

    <title>Travel Guide</title>

    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --hint: var(--tg-theme-hint-color, #999999);
            --btn: var(--tg-theme-button-color, #2481cc);

        body {

            margin: 0;
            padding: 20px;
            display: flex;

            align-items: center;
        }

        .container { width: 100%; max-width: 400px; text-align: center; }
        
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { color: var(--hint); margin-bottom: 30px; }

        .lang-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .lang-card {
            background-color: var(--btn);
            color: var(--btn-text);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transition: transform 0.1s;
        }

        .lang-card:active { transform: scale(0.95); }
        
        .footer { margin-top: 50px; font-size: 12px; color: var(--hint); }
    </style>
</head>
