        function showScreen(id) {
            document.querySelectorAll('.container').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function changeTo(lang) {
            currentLang = lang;
            const data = dict[lang];
            document.getElementById('title-countries').innerText = data.t;
            document.getElementById('btn-back-to-lang').innerText = data.b;
            const list = document.getElementById('scroll-area');
            list.innerHTML = '';
            const sorted = [...data.c].sort((a, b) => a.localeCompare(b, lang));
            sorted.forEach(name => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<span>${name}</span> <span style="opacity:0.3">â¡ï¸</span>`;
                div.onclick = () => openCountry(name);
                list.appendChild(div);
            });
            showScreen('screen-countries');
        }

        function openCountry(name) {
            selectedCountry = name;
            const data = dict[currentLang];
            document.getElementById('current-country-name').innerText = name;
            document.getElementById('btn-back-to-list').innerText = data.b;
            document.getElementById('m-chat').innerText = data.chat;
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = '';
            const icons = ["ğŸ“œ", "ğŸ’¼", "ğŸ´", "ğŸ› ", "ğŸ ", "ğŸ“¢", "ğŸ“°", "ğŸ“„"];
            
            data.cat.forEach((catName, index) => {
                const btn = document.createElement('button');
                btn.className = "wide";
                btn.innerHTML = `${icons[index]} <span>${catName}</span>`;
                btn.onclick = () => {
                    if (index === 0) {
                        const info = countryInfo[name] ? countryInfo[name][currentLang] : "Information coming soon...";
                        tg.showPopup({
                            title: catName,
                            message: info,
                            buttons: [{type: 'ok'}]
                        });
                    } else {
                        tg.showAlert(`${catName}: ${name}`);
                    }
                };
                grid.appendChild(btn);
            });
            showScreen('screen-inside');
        }

        function openChat() { tg.showAlert(`${dict[currentLang].chat}: ${selectedCountry}`); }
