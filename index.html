        function showScreen(id) {
            document.querySelectorAll('.container').forEach(s => s.classList.add('hidden'));
            const target = document.getElementById(id);
            target.classList.remove('hidden');
            setTimeout(() => target.style.opacity = "1", 50);
            
            if (id === 'screen-langs') {
                backButton.hide();
                mainButton.hide();
            } else if (id === 'screen-countries') {
                backButton.show();
                mainButton.hide();
            } else if (id === 'screen-inside') {
                backButton.show();
            }
        }

        backButton.onClick(() => {
            if (!document.getElementById('screen-inside').classList.contains('hidden')) showScreen('screen-countries');
            else if (!document.getElementById('screen-countries').classList.contains('hidden')) showScreen('screen-langs');
        });

        function changeTo(lang) {
            tg.HapticFeedback.impactOccurred('light');
            currentLang = lang;
            const data = dict[lang] || dict['en'];
            document.getElementById('title-countries').innerText = data.t;
            const list = document.getElementById('scroll-area');
            list.innerHTML = '';
            [...data.c].sort((a, b) => a.localeCompare(b, lang)).forEach((name, index) => {
                const div = document.createElement('div');
                div.className = 'card';
                div.style.animationDelay = (index * 0.04) + "s";
                div.innerHTML = `<span>${name}</span> <span style="opacity:0.3">â¡ï¸</span>`;

                list.appendChild(div);

        }

        function openCountry(name) {
            tg.HapticFeedback.selectionChanged();
            selectedCountry = name;
            const data = dict[currentLang] || dict['en'];
            document.getElementById('current-country-name').innerText = name;
            document.getElementById('m-chat').innerText = data.chat;

                    } else {
